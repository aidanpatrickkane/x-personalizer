<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Input</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Add this line -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Adjust as per your toolbar and desired positioning */
            background-color: #f9f9f9; /* Light background color */
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 80%; /* Adjust based on your preference */
            padding: 10px;
            margin: 20px 0; /* Space below the toolbar */
            border: 2px solid #1DA1F2; /* Twitter blue */
            border-radius: 20px; /* Rounded corners */
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #1DA1F2; /* Twitter blue */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1A91DA; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="keywordForm">
            <input type="text" id="keywordInput" placeholder="Enter your keyword...">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="popup.js"></script>
</body>
</html>
